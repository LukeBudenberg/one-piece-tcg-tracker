<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restore Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            font-family: monospace;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #0052a3;
        }
        .success {
            color: green;
            font-weight: bold;
            margin: 10px 0;
        }
        .error {
            color: red;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Restore Tournament Data</h1>
    <p>Paste your tournament JSON data below and click "Restore Data"</p>
    
    <textarea id="tournamentData" placeholder='Paste your tournament JSON here (the data that starts with [{"id":1764133341015...)'></textarea>
    
    <button onclick="restoreData()">Restore Data</button>
    <button onclick="checkData()">Check Current Data</button>
    
    <div id="message"></div>
    
    <script>
        function restoreData() {
            const data = document.getElementById('tournamentData').value.trim();
            const messageDiv = document.getElementById('message');
            
            try {
                // Try to parse the JSON
                const parsed = JSON.parse(data);
                
                // Save to localStorage
                localStorage.setItem('opTcgTournaments', JSON.stringify(parsed));
                
                // Also extract and save matches
                const allMatches = [];
                parsed.forEach(tournament => {
                    if (tournament.matches && Array.isArray(tournament.matches)) {
                        allMatches.push(...tournament.matches);
                    }
                });
                
                if (allMatches.length > 0) {
                    localStorage.setItem('opTcgMatches', JSON.stringify(allMatches));
                    messageDiv.innerHTML = `<div class="success">Success! Restored ${parsed.length} tournaments and ${allMatches.length} matches. <a href="index.html">Go to App</a></div>`;
                } else {
                    messageDiv.innerHTML = `<div class="success">Success! Restored ${parsed.length} tournaments. <a href="index.html">Go to App</a></div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        function checkData() {
            const tournaments = localStorage.getItem('opTcgTournaments');
            const matches = localStorage.getItem('opTcgMatches');
            const messageDiv = document.getElementById('message');
            
            let message = '<div>';
            if (tournaments) {
                try {
                    const parsed = JSON.parse(tournaments);
                    message += `<p>Found ${parsed.length} tournaments in storage</p>`;
                } catch (e) {
                    message += '<p class="error">Tournaments data is corrupted</p>';
                }
            } else {
                message += '<p>No tournaments found in storage</p>';
            }
            
            if (matches) {
                try {
                    const parsed = JSON.parse(matches);
                    message += `<p>Found ${parsed.length} matches in storage</p>`;
                } catch (e) {
                    message += '<p class="error">Matches data is corrupted</p>';
                }
            } else {
                message += '<p>No matches found in storage</p>';
            }
            
            message += '</div>';
            messageDiv.innerHTML = message;
        }
    </script>
</body>
</html>
